<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie History</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href="lib/bower_components/bootstrap-star-rating/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

<section class="well well-lg col-md-2 col-md-offset-5" id="loginRegister">
  <h4 class="center-block" id="loginMessage">Please Login or Register to Start!</h4>
  <div class="form-group">
    <input type="email/username" id="email" class="form-control" placeholder="Enter Email Address">
    <input type="password" id="pwd" class="form-control" placeholder="Enter Password">
    <div class="center-block">
      <button id="loginButton" class="btn btn-default">Login</button>
      <button id="registerButton" class="btn btn-default">Register</button>
    </div>
  </div>
</section>

<section class="row" id="myMovies"></section>

<script data-main="javascripts/main" src="../lib/bower_components/requirejs/require.js"></script>
</body>
</html>
