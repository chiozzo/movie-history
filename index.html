<!-- ==========Modal Below============ -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please Login or Register to Start!</h4>
        </div>
        <div class="modal-body">
        <div class="navbar-form" role="search">
        <div class="form-group">
          <input type="email/username" id="email" class="form-control" placeholder="Enter Email Address">
          <input type="password" id="pwd" class="form-control" placeholder="Enter Password">
        </div>
        <button type="submit" id="submit" class="btn btn-default">Login/Register</button>
      </div>
          <!-- <p>Some text in the modal.</p> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<!-- ===========Modal above============ -->

<nav class="navbar navbar-default">

        <div class="form-group">

        </div>
        <button type="submit" class="btn btn-default" id="searchButton">Search</button>
